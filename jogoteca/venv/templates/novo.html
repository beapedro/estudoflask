{% extends "template.html" %}
{% block conteudo %}
<a href = {{ url_for('index') }}> <button type="button" class='btn btn-list'> Lista de jogos </button></a> 
<form  action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
  
  <form action="{{ url_for('atualizar') }}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate></form>
    <figure class="col-md-4 text-center">
      <img class="img-fluid img-thumbnail"  src="{{ url_for('imagem', nome_arquivo='default.jpg') }}" alt="Capa do jogo">
      <figcaption class="mt-2">
        <label class="fileContainer btn btn-primary w-100">
          Alterar capa
          <input type="file" name="arquivo" accept=".jpg" style="display: none;">
        </label>
      </figcaption>
    </figure>
  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
  </fieldset>
</form>

{% endblock %}
