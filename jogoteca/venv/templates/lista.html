{% extends "template.html" %}
{% block conteudo %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
   <div class="row">
      <div class="col-lg-12">
         <div class="main-box clearfix">
            <div class="table-responsive">
               <table class="table user-list">

                  <thead class="thead-default">
                     <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Alterar</th>
                     </tr>
                  </thead>
                  <tbody>

                     {% for jogo in jogos %}

                     <tr>
                        <td>
                           <img src="#" alt="">
                           {{ jogo.nome }}
                           <span class="user-subhead">{{ jogo.categoria }}</span>
                        </td>

                        <td>
                           {{ jogo.console }}
                        </td>
                        <td style="width: 20%;">
                           <a href={{url_for('editar', id=jogo.id)}} class="table-link danger">
                              <span class="fa-stack">
                                 <i class="fa fa-square fa-stack-2x"></i>
                                 <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                              </span>
                           </a>
                           <a href={{url_for('deletar', id=jogo.id)}} class="table-link danger">
                              <span class="fa-stack">
                                 <i class="fa fa-square fa-stack-2x"></i>
                                 <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                              </span>
                           </a>
                        </td>
                     </tr>
                     {%endfor%}

                  </tbody>
               </table>
               <div class="btn-add">
                  <a href="{{ url_for('novo')}}"><button type="button" class="btn btn-add"> Adicionar novo jogo</button>
                  </a>
               </div>

               {% endblock %}
