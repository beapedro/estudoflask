<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap5.css') }}">
    
</head>
<body>
    <div class="container">


    {% with messages = get_flashed_messages() %}
      {% if messages %} 
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
      {% endif %}
    {% endwith %}
    <header>       
      <div class="page-header">
          <h1>{{ titulo }}</h1>
        
          <div class='btn-group'>
            <button type="button" class="btn btn-menu">Usuario logado: {{usuario}}</button>
            <button type="button" class="btn btn-menu dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
            <ul class="dropdown-menu">
              <div class="mb-3" style='display:none'>
                <input type="text" id="nickname" name="nickname" class="form-control" value="{{ usuario }}" required>
              </div>
        
              <li><a class="dropdown-item" href="{{ url_for('usuario', nickname=usuario) }}">Configurações</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href={{url_for('logout')}}>Deslogar</a></li>

            </ul>   
            
          </div>


      </div>
    </header>  
      {% block conteudo %}{% endblock %}

    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    

</body>
</html>
